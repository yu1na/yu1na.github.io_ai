  <style>
    html, body {

    .danger-line {

    .tip-ui {

      color: #fff;

      user-select: none;
    }
    .btn-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      pointer-events: auto;
      z-index: 10;
    }
    .game-btn {
      font-size: 1em;
      padding: 8px 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }
    .game-btn:hover {
      transform: translateY(-2px);
    }
    .game-btn:active {
      transform: translateY(0);
    }
    #start-modal, #gameover-modal {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 100;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }
    .modal-content {
      background: linear-gradient(135deg, #fff, #f0f0f0);
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: #333;
    }
    .modal-title {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ff6a88;
    }
    .modal-text {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #666;
    }
    .modal-btn {
      font-size: 1.3em;
      padding: 12px 40px;
      border-radius: 20px;
      border: none;
      background: linear-gradient(135deg, #ff9a56, #ff6a88);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(255, 106, 136, 0.4);
      transition: transform 0.2s;
      margin: 0 10px;
    }
    .modal-btn:hover {
      transform: translateY(-3px);
    }
    .final-score {
      font-size: 2em;
      color: #ff6a88;
      font-weight: bold;
      margin: 20px 0;
    }
    @media (max-width: 600px) {
      #game-wrap {
        width: 95vw;
        height: 85vh;
        max-height: 700px;
      }
      .score-ui {
        font-size: 1.3em;
        padding: 8px 20px;
      }
      .next-fruit-ui {
        font-size: 1em;
      }
      .btn-container {
        top: 10px;
        right: 10px;
      }
      .game-btn {
        font-size: 0.85em;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div id="game-wrap">
    <canvas id="game-canvas"></canvas>
    <div class="danger-line"></div>
    <div class="ui">
      <div class="score-ui" id="score-ui">ì ìˆ˜: 0</div>
      <div class="next-fruit-ui">
        <div>ë‹¤ìŒ ê³¼ì¼</div>
        <div class="next-fruit-preview" id="next-fruit-preview">ğŸ’</div>
      </div>
      <div class="btn-container">
        <button class="game-btn" id="btn-restart">ì¬ì‹œì‘</button>
      </div>
      <div class="tip-ui">í´ë¦­í•˜ì—¬ ê³¼ì¼ ë–¨ì–´ëœ¨ë¦¬ê¸° | ê°™ì€ ê³¼ì¼ì„ í•©ì³ë³´ì„¸ìš”!</div>

      <div id="start-modal">
        <div class="modal-content">
          <div class="modal-title">ğŸ‰ ê³¼ì¼ í•©ì¹˜ê¸° ğŸ’</div>
          <div class="modal-text">
            ê°™ì€ ê³¼ì¼ë¼ë¦¬ í•©ì³ì„œ<br>
            í° ê³¼ì¼ì„ ë§Œë“¤ì–´ë³´ì„¸ìš”!<br><br>
            ğŸ’ â†’ ğŸ“ â†’ ğŸ‡ â†’ ğŸŠ â†’ ğŸ â†’ ğŸˆ â†’ ğŸ‰
          </div>
          <button class="modal-btn" id="btn-start">ê²Œì„ ì‹œì‘</button>
        </div>
      </div>

      <div id="gameover-modal">
        <div class="modal-content">
          <div class="modal-title">ê²Œì„ ì˜¤ë²„!</div>
          <div class="final-score" id="final-score">ì ìˆ˜: 0</div>
          <div class="modal-text">ë‹¤ì‹œ ë„ì „í•˜ì‹œê² ìŠµë‹ˆê¹Œ?</div>
          <button class="modal-btn" id="btn-retry">ë‹¤ì‹œí•˜ê¸°</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script>
    // Matter.js ëª¨ë“ˆ
    const { Engine, Render, World, Bodies, Body, Events, Runner } = Matter;

    // ê²Œì„ ì„¤ì •
    const CONTAINER_WIDTH = 500;
    const CONTAINER_HEIGHT = 700;
    const WALL_THICKNESS = 20;
    const DANGER_LINE_Y = 150;
    const DROP_ZONE_Y = 120;

    // 7ê°€ì§€ ê³¼ì¼ ì •ì˜
    const FRUITS = [
      { id: 0, emoji: 'ğŸ’', radius: 25, color: '#ff6b9d', points: 1, name: 'ì²´ë¦¬' },
      { id: 1, emoji: 'ğŸ“', radius: 32, color: '#ff5757', points: 3, name: 'ë”¸ê¸°' },
      { id: 2, emoji: 'ğŸ‡', radius: 40, color: '#9b59b6', points: 6, name: 'í¬ë„' },
      { id: 3, emoji: 'ğŸŠ', radius: 50, color: '#ff9f43', points: 10, name: 'ì˜¤ë Œì§€' },
      { id: 4, emoji: 'ğŸ', radius: 60, color: '#ee5a6f', points: 15, name: 'ì‚¬ê³¼' },
      { id: 5, emoji: 'ğŸˆ', radius: 72, color: '#26de81', points: 21, name: 'ë©œë¡ ' },
      { id: 6, emoji: 'ğŸ‰', radius: 85, color: '#20bf6b', points: 28, name: 'ìˆ˜ë°•' }
    ];

    // ê²Œì„ ìƒíƒœ
    let gameState = {
      playing: false,
      score: 0,
      currentFruit: null,
      nextFruitType: 0,
      canDrop: true,
      gameOver: false
    };

    // Canvas ë° Matter.js ì´ˆê¸°í™”
    const canvas = document.getElementById('game-canvas');
    const engine = Engine.create();
    const world = engine.world;
    world.gravity.y = 1;

    const render = Render.create({
      canvas: canvas,
      engine: engine,
      options: {
        width: CONTAINER_WIDTH,
        height: CONTAINER_HEIGHT,
        wireframes: false,
        background: 'transparent'
      }
    });

    // ì»¨í…Œì´ë„ˆ ë²½ ìƒì„±
    const wallOptions = { isStatic: true, render: { fillStyle: '#ddd' } };
    const ground = Bodies.rectangle(CONTAINER_WIDTH / 2, CONTAINER_HEIGHT - WALL_THICKNESS / 2, CONTAINER_WIDTH, WALL_THICKNESS, wallOptions);
    const leftWall = Bodies.rectangle(WALL_THICKNESS / 2, CONTAINER_HEIGHT / 2, WALL_THICKNESS, CONTAINER_HEIGHT, wallOptions);
    const rightWall = Bodies.rectangle(CONTAINER_WIDTH - WALL_THICKNESS / 2, CONTAINER_HEIGHT / 2, WALL_THICKNESS, CONTAINER_HEIGHT, wallOptions);

    World.add(world, [ground, leftWall, rightWall]);

    // UI ìš”ì†Œ
    const scoreUI = document.getElementById('score-ui');
    const nextFruitPreview = document.getElementById('next-fruit-preview');
    const startModal = document.getElementById('start-modal');
    const gameoverModal = document.getElementById('gameover-modal');
    const finalScoreUI = document.getElementById('final-score');

    // ê³¼ì¼ ìƒì„± í•¨ìˆ˜
    function createFruit(x, y, fruitType) {
      const fruit = FRUITS[fruitType];
      const body = Bodies.circle(x, y, fruit.radius, {
        restitution: 0.3,
        friction: 0.5,
        density: 0.001,
        render: {
          fillStyle: fruit.color
        }
      });
      body.fruitType = fruitType;
      body.isFruit = true;
      body.merged = false;
      return body;
    }

    // ê³¼ì¼ ë“œë¡­ í•¨ìˆ˜
    function dropFruit(x) {
      if (!gameState.canDrop || !gameState.playing || gameState.gameOver) return;

      const fruitType = gameState.nextFruitType;
      const fruit = createFruit(x, DROP_ZONE_Y, fruitType);
      World.add(world, fruit);

      gameState.canDrop = false;
      setTimeout(() => {
        gameState.canDrop = true;
      }, 500);

      // ë‹¤ìŒ ê³¼ì¼ ì¤€ë¹„ (0~3ë²ˆ ê³¼ì¼ë§Œ)
      gameState.nextFruitType = Math.floor(Math.random() * 4);
      updateNextFruitPreview();
    }

    // ë‹¤ìŒ ê³¼ì¼ ë¯¸ë¦¬ë³´ê¸° ì—…ë°ì´íŠ¸
    function updateNextFruitPreview() {
      nextFruitPreview.textContent = FRUITS[gameState.nextFruitType].emoji;
    }

    // ì ìˆ˜ ì—…ë°ì´íŠ¸
    function updateScore(points) {
      gameState.score += points;
      scoreUI.textContent = `ì ìˆ˜: ${gameState.score}`;
    }

    // ì¶©ëŒ ê°ì§€ ë° í•©ì¹˜ê¸°
    Events.on(engine, 'collisionStart', (event) => {
      if (!gameState.playing) return;

      event.pairs.forEach((pair) => {
        const { bodyA, bodyB } = pair;

        if (bodyA.isFruit && bodyB.isFruit && !bodyA.merged && !bodyB.merged) {
          if (bodyA.fruitType === bodyB.fruitType && bodyA.fruitType < FRUITS.length - 1) {
            // ê°™ì€ ê³¼ì¼ì´ê³  ìµœëŒ€ ë ˆë²¨ì´ ì•„ë‹ ë•Œ í•©ì¹˜ê¸°
            const newType = bodyA.fruitType + 1;
            const midX = (bodyA.position.x + bodyB.position.x) / 2;
            const midY = (bodyA.position.y + bodyB.position.y) / 2;

            // ê¸°ì¡´ ê³¼ì¼ ì œê±°
            bodyA.merged = true;
            bodyB.merged = true;
            World.remove(world, bodyA);
            World.remove(world, bodyB);

            // ìƒˆ ê³¼ì¼ ìƒì„±
            const newFruit = createFruit(midX, midY, newType);
            World.add(world, newFruit);

            // ì ìˆ˜ ì¶”ê°€
            updateScore(FRUITS[newType].points);

            // íŒŒí‹°í´ íš¨ê³¼ (ê°„ë‹¨í•œ ë²„ì „)
            createMergeEffect(midX, midY, FRUITS[newType].color);
          }
        }
      });
    });

    // í•©ì¹˜ê¸° íš¨ê³¼
    function createMergeEffect(x, y, color) {
      const particleCount = 8;
      for (let i = 0; i < particleCount; i++) {
        const angle = (Math.PI * 2 * i) / particleCount;
        const speed = 5;
        const particle = Bodies.circle(x, y, 5, {
          render: { fillStyle: color },
          frictionAir: 0.05
        });
        Body.setVelocity(particle, {
          x: Math.cos(angle) * speed,
          y: Math.sin(angle) * speed
        });
        World.add(world, particle);
        setTimeout(() => World.remove(world, particle), 500);
      }
    }

    // ê²Œì„ ì˜¤ë²„ ì²´í¬
    function checkGameOver() {
      if (!gameState.playing || gameState.gameOver) return;

      const bodies = world.bodies;
      for (let body of bodies) {
        if (body.isFruit) {
          // ê³¼ì¼ì˜ ìœ—ë¶€ë¶„ì´ ìœ„í—˜ì„  ìœ„ì— ìˆëŠ”ì§€ í™•ì¸
          const fruitTop = body.position.y - FRUITS[body.fruitType].radius;
          if (fruitTop < DANGER_LINE_Y) {
            // ê³¼ì¼ì´ ê±°ì˜ ì •ì§€ ìƒíƒœì¼ ë•Œë§Œ ê²Œì„ ì˜¤ë²„ (1ì´ˆ ì´ìƒ ì •ì§€)
            if (!body.dangerTimer) {
              body.dangerTimer = 0;
            }
            
            if (Math.abs(body.velocity.y) < 0.5 && Math.abs(body.velocity.x) < 0.5) {
              body.dangerTimer++;
              if (body.dangerTimer > 10) { // 1ì´ˆ (100ms * 10)
                gameState.gameOver = true;
                gameState.playing = false;
                showGameOverModal();
                return;
              }
            } else {
              body.dangerTimer = 0;
            }
          } else {
            body.dangerTimer = 0;
          }
        }
      }
    }

    // ë§ˆìš°ìŠ¤/í„°ì¹˜ ì´ë²¤íŠ¸
    canvas.addEventListener('click', (e) => {
      if (!gameState.playing) return;
      const rect = canvas.getBoundingClientRect();
      const scaleX = CONTAINER_WIDTH / rect.width;
      const x = (e.clientX - rect.left) * scaleX;
      const clampedX = Math.max(WALL_THICKNESS + 30, Math.min(CONTAINER_WIDTH - WALL_THICKNESS - 30, x));
      dropFruit(clampedX);
    });

    canvas.addEventListener('touchstart', (e) => {
      if (!gameState.playing) return;
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const scaleX = CONTAINER_WIDTH / rect.width;
      const touch = e.touches[0];
      const x = (touch.clientX - rect.left) * scaleX;
      const clampedX = Math.max(WALL_THICKNESS + 30, Math.min(CONTAINER_WIDTH - WALL_THICKNESS - 30, x));
      dropFruit(clampedX);
    });

    // ë§ˆìš°ìŠ¤ ìœ„ì¹˜ í‘œì‹œ (ë“œë¡­ ìœ„ì¹˜ ë¯¸ë¦¬ë³´ê¸°)
    let mouseX = CONTAINER_WIDTH / 2;
    canvas.addEventListener('mousemove', (e) => {
      if (!gameState.playing) return;
      const rect = canvas.getBoundingClientRect();
      const scaleX = CONTAINER_WIDTH / rect.width;
      mouseX = (e.clientX - rect.left) * scaleX;
      mouseX = Math.max(WALL_THICKNESS + 30, Math.min(CONTAINER_WIDTH - WALL_THICKNESS - 30, mouseX));
    });

    // ì»¤ìŠ¤í…€ ë Œë”ë§ (ê³¼ì¼ ì´ëª¨ì§€)
    Events.on(render, 'afterRender', () => {
      const ctx = render.context;
      const bodies = world.bodies;

      bodies.forEach(body => {
        if (body.isFruit) {
          const fruit = FRUITS[body.fruitType];
          ctx.save();
          ctx.translate(body.position.x, body.position.y);
          ctx.rotate(body.angle);
          ctx.font = `${fruit.radius * 1.5}px Arial`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(fruit.emoji, 0, 0);
          ctx.restore();
        }
      });

      // ë“œë¡­ ìœ„ì¹˜ ë¯¸ë¦¬ë³´ê¸°
      if (gameState.playing && gameState.canDrop) {
        const fruit = FRUITS[gameState.nextFruitType];
        ctx.save();
        ctx.globalAlpha = 0.5;
        ctx.translate(mouseX, DROP_ZONE_Y);
        ctx.font = `${fruit.radius * 1.5}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(fruit.emoji, 0, 0);
        ctx.restore();
      }
    });

    // ê²Œì„ ì‹œì‘
    function startGame() {
      gameState = {
        playing: true,
        score: 0,
        currentFruit: null,
        nextFruitType: Math.floor(Math.random() * 4),
        canDrop: true,
        gameOver: false
      };

      // ëª¨ë“  ê³¼ì¼ ì œê±°
      const bodies = world.bodies.filter(b => b.isFruit);
      bodies.forEach(b => World.remove(world, b));

      updateScore(0);
      updateNextFruitPreview();
      startModal.style.display = 'none';
      gameoverModal.style.display = 'none';
    }

    // ê²Œì„ ì˜¤ë²„ ëª¨ë‹¬ í‘œì‹œ
    function showGameOverModal() {
      finalScoreUI.textContent = `ì ìˆ˜: ${gameState.score}`;
      gameoverModal.style.display = 'flex';
    }

    // ë²„íŠ¼ ì´ë²¤íŠ¸
    document.getElementById('btn-start').onclick = startGame;
    document.getElementById('btn-retry').onclick = startGame;
    document.getElementById('btn-restart').onclick = () => {
      if (gameState.playing) {
        if (confirm('ê²Œì„ì„ ì¬ì‹œì‘í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
          startGame();
        }
      }
    };

    // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
    document.addEventListener('keydown', (e) => {
      if (e.key === 'r' || e.key === 'R') {
        startGame();
      }
    });

    // ê²Œì„ ë£¨í”„
    const runner = Runner.create();
    Runner.run(runner, engine);
    Render.run(render);

    // ê²Œì„ ì˜¤ë²„ ì²´í¬ ë£¨í”„
    setInterval(checkGameOver, 100);

    // ì‹œì‘ ëª¨ë‹¬ í‘œì‹œ
    startModal.style.display = 'flex';
  </script>
</body>
